<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">

<!-- This page is the membership landing page after the user finishes the on-boarding process -->
<body>
     <div class="img" data-tilt></div>
     <div class="grid-container">

          <!-- Below is the header that stores the sign out button and the "Vilates" home button -->

               <div class="in-header">
                    <div class="header-title"><a href = "Membership_Landing.html">Vilates</a></div> 
                    <div class = "signout">
                         <a href = "Membership_Login_sign_up.html">Sign Out</a>
                     </div> 
               </div>
          </div>

          <!-- The div below controls the left menu bar, where the user can customise their online experience -->
          <div class="menu-column">
               <div class = "menu">
                    <h2>Manage Membership</h2>
                    <h2>Your Classes</h2>
                    <h2>Current Instructor</h2>
                    <h2>Account settings</h2>
               </div>
               
          </div>

          <!-- The div houses interactive pictures that would link to classes and videos for them to join -->
          <div class="class">
               <div class = "classes">
                    <h1>Choose a class to start</h1>

                    <!-- First row of images -->
                    <div class ="class-row1">
                         <div class = "img1" data-tilt>
                              <img src="Website images/Classes you can take pic/Balance.jpg" alt="This is an image." />

                              <img src="Website images/Classes you can take pic/Beginner.jpg" alt="This is an image." />

                         </div>
                         
                         <div class = "img3" data-tilt>
                              <img src="Website images/Classes you can take pic/Cardio.jpg" alt="This is an image." />

                         </div>
                         <div class = "img4" data-tilt>
                              <img src="Website images/Classes you can take pic/Endurance.jpg" alt="This is an image." />
                              <h3>Endurance</h3>
                         </div>
                    </div>
                    
                    <!-- Second row of images -->
                    <div class ="class-row2">
                         <div class = "img5" data-tilt>
                              <img src="Website images/Classes you can take pic/Flexibility.jpg" alt="This is an image." /> 
                              <h3>Flexibility</h3>
                         </div>
                         <div class = "img6" data-tilt>
                              <img src="Website images/Classes you can take pic/Recovery.jpg" alt="This is an image." />

                              <img src="Website images/Classes you can take pic/Toning.jpg" alt="This is an image." />
                              <h3>Toning</h3>
                         </div>
                    </div>
               </div>
          </div>
          
     </div>
