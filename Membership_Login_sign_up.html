<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display|Raleway&display=swap" rel="stylesheet">
     <link href="login_page.css" rel="stylesheet">
</head>

<div class="grid-container">
     <!-- "Vilates" home button -->
     <div class="header">
          <div class="in-header">
               <div class="header-title"><a href = "index.html">Vilates</a></div>  
          </div>
     </div>

     <!-- Form group for first page of entering user's details -->
     <div class="content">
          <h1>Login</h1>
          <form>
               <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username here">
                    <div class="messages"></div>
               </div>

               <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password here">
                    <div class="messages"></div>
               </div>
          </form>

          <!-- When the user has not created an account, they have the option to sign up -->
          <h1>Don't have an account?</h1>
          <div class = "signup">
               <a href = "Membership_sign_up_1.html">Sign Up</a>
          </div>

     </div>

     <!-- Image for the page -->
     <div class="img">
          <div class = "login-image">
               <img src="Website images/login_signup_image.jpg" alt="This is an image." />
           </div>
     </div>

</div>
</html>
